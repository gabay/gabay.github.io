<!doctype html>
<html dir="rtl" lang="he">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="/static/main.css">
    <link rel="stylesheet" href="/static/floating_particles.css">

    <title>Canvas</title>
  </head>
  <body>

    <h1>חלקיקים על קנבס</h1>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item"><a class="nav-link" href="/">דף הבית</a></li>
        <li class="nav-item"><a class="nav-link" href="text_to_particles.html">טקסט לחלקיקים</a></li>
        <li class="nav-item active"><a class="nav-link" href="floating_particles.html">סתם חלקיקים</a></li>
      </ul>
    </nav>


    <div dir="ltr">
      <form>
        Particle size (px):
          <input id="min-size" type="number" min="1" max="100" value="5"/>
          -
          <input id="max-size" type="number" value="15"/>
        <br/>
        Particle spacing (px): <input id="spacing" type="number" value="50"/>
        <br/>
        Particle rotation (degress / frame): <input id="rotation" type="number" value="5"/>
        <br/>
        Maximum random acceleration (px / frame): <input id="acceleration" type="number" value="1"/>
        <br/>
        Drag force (% / particle size): <input id="drag" type="number" value="0.005"/>
        <br/>

        <input id="shape-circle" type="button" value="Circle"/>
        <input id="shape-line" type="button" value="Line"/>

        <br/>

        <input id="reset" type="reset" value="Reset"/>
      </form>
    </div>

    <canvas id="scene"></canvas>

    <script src="/static/floating_particles.js"></script>

    <!-- Bootstrap JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
